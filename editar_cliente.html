<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Cliente</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/cadastrar_clientes.css">
    <link rel="stylesheet" href="assets/css/modal.css">
</head>

<body>
    <nav>
        <a href="index.html">Clientes Cadastrados</a>
        <a href="cadastrar_clientes.html">Cadastrar Clientes</a>
    </nav>

    <main>
        <div class="container">
            <h2>Editar Cliente</h2>
            <form id="formEdicaoCliente" action="api/atualizar_cliente.php" method="POST">
                <input type="hidden" id="id" name="id">

                <div class="form-group">
                    <label for="nomeCompleto">Nome Completo:</label>
                    <input type="text" id="nomeCompleto" name="nomeCompleto" placeholder="Seu nome completo" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="dataNascimento">Data de Nascimento:</label>
                        <input type="date" id="dataNascimento" name="dataNascimento" required>
                    </div>
                    <div class="form-group">
                        <label for="cpf">CPF:</label>
                        <input type="text" id="cpf" name="cpf" placeholder="Ex: 000.000.000-00" maxlength="14" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="telefone">Telefone:</label>
                        <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" maxlength="15">
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" placeholder="seu.email@example.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="endereco">Endereço:</label>
                    <textarea id="endereco" name="endereco" rows="3" placeholder="Seu endereço completo"
                        required></textarea>
                </div>

                <button type="submit" class="submit-button">Salvar Alterações</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Gerenciamento de Clientes. Todos os direitos reservados.</p>
    </footer>

    <div id="customModal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h3 id="modalTitle"></h3>
            <p id="modalMessage"></p>
            <button id="modalButton" class="modal-button">OK</button>
        </div>
    </div>

    <script src="assets/js/modal_handler.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const formEdicaoCliente = document.getElementById('formEdicaoCliente');
            const urlParams = new URLSearchParams(window.location.search);
            const clientId = urlParams.get('id');

            if (clientId) {
                // Carregar dados do cliente para edição
                fetch(`api/clientes.php?id=${clientId}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Erro ao carregar dados do cliente: ' + response.statusText);
                        }
                        return response.json();
                    })
                    .then(client => {
                        if (client.error) {
                            window.showCustomModal('Erro!', client.error, 'error');
                            return;
                        }
                        // Preencher o formulário com os dados do cliente
                        document.getElementById('id').value = client.id;
                        document.getElementById('nomeCompleto').value = client.nome_completo;
                        document.getElementById('dataNascimento').value = client.data_nascimento; // Formato YYYY-MM-DD
                        document.getElementById('cpf').value = client.cpf;
                        document.getElementById('telefone').value = client.telefone;
                        document.getElementById('email').value = client.email;
                        document.getElementById('endereco').value = client.endereco;
                    })
                    .catch(error => {
                        console.error('Erro ao carregar cliente para edição:', error);
                        window.showCustomModal('Erro!', 'Não foi possível carregar os dados do cliente.', 'error');
                    });
            } else {
                window.showCustomModal('Erro!', 'ID do cliente não fornecido na URL.', 'error');
            }

            formEdicaoCliente.addEventListener('submit', function (event) {
                event.preventDefault(); // Impede o envio padrão do formulário (que recarregaria a página)

                const formData = new FormData(formEdicaoCliente); // Coleta todos os dados do formulário

                fetch('api/atualizar_cliente.php', {
                    method: 'POST',
                    body: formData // FormData já cuida do cabeçalho Content-Type
                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Erro na rede ou no servidor ao atualizar cliente: ' + response.statusText);
                        }
                        return response.json(); // Espera uma resposta JSON do PHP
                    })
                    .then(data => {
                        if (data.success) {
                            window.showCustomModal('Sucesso!', data.message, 'success', () => {
                                window.location.href = 'index.html'; // Redireciona de volta para a lista
                            });
                        } else {
                            window.showCustomModal('Erro!', data.message, 'error');
                        }
                    })
                    .catch(error => {
                        console.error('Erro ao enviar formulário:', error);
                        window.showCustomModal('Erro Inesperado!', 'Erro ao tentar salvar as alterações: ' + error.message, 'error');
                    });
            });
        });
    </script>
</body>

</html>
