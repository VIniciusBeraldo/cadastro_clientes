<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Cliente</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/cadastrar_clientes.css">
    <link rel="stylesheet" href="assets/css/modal.css">
</head>

<body>
    <nav>
        <a href="index.html">Clientes Cadastrados</a>
        <a href="cadastrar_clientes.html">Cadastrar Clientes</a>
    </nav>

    <main>
        <div class="container">
            <h2>Editar Cliente</h2>
            <form id="formEdicaoCliente" action="api/atualizar_cliente.php" method="POST">
                <input type="hidden" id="id" name="id">

                <div class="form-group">
                    <label for="nomeCompleto">Nome Completo:</label>
                    <input type="text" id="nomeCompleto" name="nomeCompleto" placeholder="Seu nome completo" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="dataNascimento">Data de Nascimento:</label>
                        <input type="date" id="dataNascimento" name="dataNascimento" required>
                    </div>
                    <div class="form-group">
                        <label for="cpf">CPF:</label>
                        <input type="text" id="cpf" name="cpf" placeholder="Ex: 000.000.000-00" maxlength="14" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="telefone">Telefone:</label>
                        <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" maxlength="15">
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" placeholder="seu.email@example.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="endereco">Endereço:</label>
                    <textarea id="endereco" name="endereco" rows="3" placeholder="Seu endereço completo"
                        required></textarea>
                </div>

                <button type="submit" class="submit-button">Salvar Alterações</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Gerenciamento de Clientes. Todos os direitos reservados.</p>
    </footer>

    <div id="customModal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h3 id="modalTitle"></h3>
            <p id="modalMessage"></p>
            <button id="modalButton" class="modal-button">OK</button>
        </div>
    </div>

    <script src="assets/js/modal_handler.js"></script>
    <script src="assets/js/editar_clientes.js"></script>
</body>

</html>
